<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg text-light">
        <div class="container">
            <a class="navbar-brand" href="#">Social Media</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">My Posts</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item mx-3" id="SignOutBtn">
                        <a class="nav-link" aria-current="page" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container loader d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container w-50 info">
        <div class="row text-center">
            <div class="col-12">
                <img src="../Images/personLogo.jpg" alt="" style="border-radius: 50%;" id="profileImg">
                <button type="button" class="btn uploadPic" data-bs-toggle="modal" data-bs-target="#uploadPicture"
                    data-bs-whatever="@fat">
                    <img src="../Images/uploadPic.png" alt="" id="">
                </button>
                <div class="modal fade" id="uploadPicture" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-0">
                                        <label for="Inputfile" class="col-form-label">Profile Picture :</label>
                                        <input type="file" class="form-control" id="Inputfile">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" id="updateProPic" class="btn btn-primary"
                                    data-bs-dismiss="modal">Update Picture</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3 data">
                <h4>First Name: <span id="name"></span></h4>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3 data">
                <h4>Last Name: <span id="lastName"></span></h4>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3 data">
                <h4>Email: <span id="email"></span></h4>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3 data">
                <h4>Phone Number: <span id="Phone"></span></h4>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3 data">
                <h4>Gender: <span id="gender"></span></h4>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3 data w-50 m-auto">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@fat">
                    <h4 class="mb-0 text-warning">Edit Profile</h4>
                </button>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            
                            <div class="mb-0">
                                <label for="Inputname" class="col-form-label">Name :</label>
                                <input type="text" class="form-control" id="Inputname">
                            </div>
                            <div class="mb-0">
                                <label for="InputlastName" class="col-form-label">Last Name :</label>
                                <input type="text" class="form-control" id="InputlastName">
                            </div>
                            <div class="mb-0">
                                <label for="Inputemail" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="Inputemail">
                            </div>
                            <div class="mb-0">
                                <label for="InputPNumber" class="col-form-label">Phone Number:</label>
                                <input type="text" class="form-control" id="InputPNumber">
                            </div>
                            <div class="mb-0">
                                <label for="InputGender" class="col-form-label">Gender:</label>
                                <select name="" id="InputGender" class="form-control form-select">
                                    <option value="" selected disabled>Selected Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="updateBtn" class="btn btn-primary"
                            data-bs-dismiss="modal">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="update.js" type="module"></script>
</body>

</html>
