<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap Cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg text-light">
    <div class="container">
      <a class="navbar-brand" href="#">Social Media</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item mx-3">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">My Posts</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" aria-current="page" href="profile.html">Profile</a>
          </li>
          <li class="nav-item mx-3" id="SignOutBtn">
            <a class="nav-link" aria-current="page" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container loader d-flex justify-content-center align-items-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
  <div id="fullcontent">
    <div class="post">
      <div class="proImg">
        <img src="" alt="" class="imag">
      </div>
      <div>
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@getbootstrap">What's on Your Mind,<span id="userName"></span> </button>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Creat Post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="postText" class="col-form-label">Text</label>
                <input type="text" class="form-control" id="postText">
              </div>
              <div class="mb-3">
                <label for="postfile" class="col-form-label">Upload File</label>
                <input type="file" class="form-control" id="postfile">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="postbtn">Post</button>
          </div>
        </div>
      </div>
    </div>
    <!--Show Posts -->
    <div class="showPost">
      <div class="userDetails">
        <img src="../Images/personLogo.jpg" alt="">
        <h3>UserName</h3>
      </div>
      <div class="postDetails">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, quibusdam.</p>
      </div>
      <div class="postimg">
        <img src="../Images/post.jpg" alt="">
      </div>
    </div>
  </div>
  <script src="home.js" type="module"></script>
</body>

</html>
